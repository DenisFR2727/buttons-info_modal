<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
    <title>Buttons information</title>
  </head>
  <body>
    <container class="toast">
      <div class="content-toast">
        <h3>Toast Notification in HTML CSS JavaScript</h3>
        <div class="toast-buttons">
          <button type="button" class="custom-toast submit-toast">
            Sumbit
          </button>
          <button type="button" class="custom-toast failed-toast">
            Failed
          </button>
          <button type="button" class="custom-toast info-toast">
            Information
          </button>
          <button type="button" class="custom-toast warning-toast">
            Warning
          </button>
        </div>
      </div>
    </container>
    <div class="toast-overlay"></div>
    <script src="./js/script.js"></script>
  </body>
</html>
